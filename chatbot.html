<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Floating AI Chatbox - No API</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');
  body {
    margin: 0;
    font-family: 'Rubik', sans-serif;
  }
  /* Floating circular button */
  #chat-toggle-btn {
    position: fixed;
    bottom: 24px;
    right: 24px;
    width: 64px;
    height: 64px;
    background: #00bfa5;
    border-radius: 50%;
    box-shadow: 0 4px 12px rgb(0 191 165 / 0.5);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #121212;
    font-size: 28px;
    user-select: none;
    z-index: 100001;
    transition: background 0.3s ease;
  }
  #chat-toggle-btn:hover {
    background: #009e8f;
  }
  #chat-toggle-btn.open {
    background: #121212;
    color: #00bfa5;
    box-shadow: 0 4px 14px #00bfa5aa;
  }

  /* Chatbox panel */
  #chatbox-panel {
    position: fixed;
    bottom: 100px;
    right: 24px;
    width: 350px;
    max-width: 90vw;
    height: 500px;
    max-height: 85vh;
    background: #121212;
    box-shadow: 0 16px 40px rgb(0 191 165 / 0.7);
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transform: translateX(120%);
    opacity: 0;
    pointer-events: none;
    transition: transform 0.35s ease, opacity 0.35s ease;
    z-index: 100000;
  }
  #chatbox-panel.open {
    transform: translateX(0);
    opacity: 1;
    pointer-events: auto;
  }
  #chatbox-header {
    background: #1f1f1f;
    padding: 16px 24px;
    font-weight: 700;
    font-size: 1.25rem;
    color: #00bfa5;
    user-select: none;
    flex-shrink: 0;
    border-bottom: 1px solid #333;
  }
  #chatbox-messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px 20px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    color: #eee;
  }
  .chat-message {
    max-width: 75%;
    padding: 0.75rem 1rem;
    border-radius: 12px;
    line-height: 1.4;
    white-space: pre-wrap;
    word-wrap: break-word;
  }
  .user-msg {
    background: #00bfa5;
    color: #121212;
    align-self: flex-end;
    border-bottom-right-radius: 0;
  }
  .ai-msg {
    background: #222;
    color: #ececec;
    align-self: flex-start;
    border-bottom-left-radius: 0;
    font-style: italic;
  }

  #chatbox-input-area {
    background: #1f1f1f;
    display: flex;
    padding: 10px 16px;
    gap: 0.75rem;
    align-items: center;
    flex-shrink: 0;
  }
  #chatbox-user-input {
    flex: 1;
    padding: 0.6rem 1rem;
    border: none;
    border-radius: 24px;
    font-size: 1rem;
    outline: none;
    background: #2c2c2c;
    color: #e0e0e0;
    transition: background 0.2s ease;
  }
  #chatbox-user-input:focus {
    background: #383838;
  }
  #chatbox-send-btn {
    background: #00bfa5;
    border: none;
    color: #121212;
    padding: 0.55rem 1.2rem;
    font-weight: 700;
    font-size: 1rem;
    border-radius: 24px;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
  }
  #chatbox-send-btn:hover:not(:disabled) {
    background: #00a28a;
  }
  #chatbox-send-btn:disabled {
    background: #3a3a3a;
    cursor: not-allowed;
  }
  /* Scrollbars */
  #chatbox-messages::-webkit-scrollbar {
    width: 8px;
  }
  #chatbox-messages::-webkit-scrollbar-thumb {
    background-color: #444;
    border-radius: 4px;
  }
  #chatbox-messages::-webkit-scrollbar-track {
    background-color: #1f1f1f;
  }
</style>
</head>
<body>

<!-- Floating Circular Button -->
<div id="chat-toggle-btn" aria-label="Open AI Chatbox" role="button" tabindex="0" title="Open AI Chatbox">&#128172;</div>

<!-- Chatbox Panel -->
<div id="chatbox-panel" role="dialog" aria-modal="true" aria-labelledby="chatbox-header" aria-hidden="true">
  <div id="chatbox-header">AI Chatbox - Offline Mode</div>
  <div id="chatbox-messages" role="log" aria-live="polite" aria-relevant="additions"></div>
  <form id="chatbox-input-area" aria-label="Send message form">
    <input id="chatbox-user-input" autocomplete="off" placeholder="Ask me anything..." aria-label="Type your message here" />
    <button type="submit" id="chatbox-send-btn" disabled>Send</button>
  </form>
</div>

<script>
(() => {
  const toggleBtn = document.getElementById('chat-toggle-btn');
  const chatPanel = document.getElementById('chatbox-panel');
  const messagesDiv = document.getElementById('chatbox-messages');
  const userInput = document.getElementById('chatbox-user-input');
  const sendBtn = document.getElementById('chatbox-send-btn');

  let isOpen = false;

  /* Toggle chat panel open/close */
  function toggleChat(open) {
    if (open === undefined) open = !isOpen;
    if (open) {
      chatPanel.classList.add('open');
      chatPanel.setAttribute('aria-hidden', 'false');
      toggleBtn.classList.add('open');
      userInput.focus();
    } else {
      chatPanel.classList.remove('open');
      chatPanel.setAttribute('aria-hidden', 'true');
      toggleBtn.classList.remove('open');
    }
    isOpen = open;
  }

  toggleBtn.addEventListener('click', () => {
    toggleChat();
  });
  toggleBtn.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleChat();
    }
  });

  /* Enable send button only when input non empty */
  userInput.addEventListener('input', () => {
    sendBtn.disabled = userInput.value.trim().length === 0;
  });

  /* Append message to chat window */
  function appendMessage(text, sender) {
    const msg = document.createElement('div');
    msg.className = 'chat-message ' + (sender === 'user' ? 'user-msg' : 'ai-msg');
    msg.textContent = text;
    messagesDiv.appendChild(msg);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  /* Simple offline AI response logic */
  function getAIResponse(message) {
    message = message.toLowerCase();

    // Simple keyword-based replies
    if (message.includes('hello') || message.includes('hi')) {
      return "Hello! How can I help you today?";
    }
    if (message.includes('how are you')) {
      return "I'm just a program, but thanks for asking!";
    }
    if (message.includes('your name')) {
      return "I'm your friendly offline AI chatbot.";
    }
    if (message.includes('time')) {
      return `Current local time is: ${new Date().toLocaleTimeString()}`;
    }
    if (message.includes('date')) {
      return `Today's date is: ${new Date().toLocaleDateString()}`;
    }
    if (message.includes('help')) {
      return "You can ask me simple questions like 'What time is it?' or greet me.";
    }
    // Fallback default response
    return "Sorry, I can't answer that right now, but I'm learning more every day!";
  }

  /* Handle user message submission */
  function onUserSubmit(event) {
    event.preventDefault();
    const message = userInput.value.trim();
    if (!message) return;
    appendMessage(message, 'user');
    userInput.value = '';
    sendBtn.disabled = true;

    // Simulate a realistic typing delay for AI response
    setTimeout(() => {
      const reply = getAIResponse(message);
      appendMessage(reply, 'ai');
    }, 800);
  }

  document.getElementById('chatbox-input-area').addEventListener('submit', onUserSubmit);

  // Initialize chat closed and send button disabled
  toggleChat(false);
  sendBtn.disabled = true;
})();
</script>
</body>
</html>
